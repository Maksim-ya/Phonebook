<!DOCTYPE HTML>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Notes list</h1>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=0.7"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<style>
    span.error {
        color: red;
    }
</style>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th width="80">ID</th>
        <th width="120">Last Name</th>
        <th width="120">First Name</th>
        <th width="120">Middle Name</th>
        <th width="120">Mob.tel.</th>
        <th width="120">Dom.tel.</th>
        <th width="120">Address</th>
        <th width="120">E-mail</th>
        <th width="60">Edit</th>
        <th width="60">Delete</th>


    </tr>
    </thead>
    <tbody>

    <tr th:each="note : ${notes}">
        <td th:text="${note.id}"></td>
        <td th:text="${note.lastName}"></td>
        <td th:text="${note.firstName}"></td>
        <td th:text="${note.middleName}"></td>
        <td th:text="${note.telMobile}"></td>
        <td th:text="${note.telDomastic}"></td>
        <td th:text="${note.address}"></td>
        <td th:text="${note.email}"></td>
        <td><a th:href="@{/edit/}+${note.id}"> Edit</a></td>
        <td><a th:href="@{/remove/}+${note.id}"> Delete</a></td>

    </tr>
    </tbody>
</table>



<h1>Add a Note</h1>


<form   th:action="@{/myNote/add}" th:object="${note}" method="POST"  >

    <div class="form-group">
        <label for="note.id"></label>
        <input type="hidden" class="form-control"    readonly="readonly" id="note.id"  />
    </div>

    <div class="form-group">
        <label for="note_lastName">Last Name*</label>
        <input type="text" th:field="*{lastName}" placeholder="Input a Last Name here ..." class="form-control" name="lastName"  id="note_lastName" />
        <td> <span class="error"><label th:if="${#fields.hasErrors('lastName')}"
                                           th:text="#{size.message}" class="error"  ></label></span> </td>
    </div>

    <div class="form-group">
        <label for="note_firstName">First Name*</label>
        <input type="text" placeholder="Input a First Name here ..." class="form-control" name="firstName"  id="note_firstName" />
    </div>

    <div class="form-group">
        <label for="note_middleName">Middle Name*</label>
        <input type="text" placeholder="Input a Middle Name here ..." class="form-control" name="middleName" id="note_middleName" />
    </div>

    <div class="form-group">
        <label for="note_telMobile">Mobile Telephone*</label>
         <input type="text"  th:field="*{telMobile}" placeholder="Input a Mobile Telephone here ..."
                    class="form-control" name="telMobile"  id="note_telMobile" />
        <td> <span class="error"><label th:if="${#fields.hasErrors('telMobile')}"
                                        th:text="#{format.notValid}" class="error"  ></label></span> </td>
    </div>

    <div class="form-group">
        <label for="note_telDomastic">Domastic Telephone</label>
        <input type="text" placeholder="Input a Domastic Telephone here ..." class="form-control" name="telDomastic"  id="note_telDomastic" />
    </div>


    <div class="form-group">
        <label for="note_address">Address</label>
        <input type="text" placeholder="Input a Address here ..." class="form-control" name="address"  id="note_address" />
    </div>

    <div class="form-group">
        <label for="note_email">E-mail</label>
        <input type="text" th:field="*{email}" placeholder="Input a E-mail here ..." class="form-control" name="email" id="note_email" />
        <td> <span class="error"><label th:if="${#fields.hasErrors('email')}"
                                        th:text="#{email.notValid}" class="error"  ></label></span> </td>
    </div>

    <!--<div class="form-group">-->
        <!--<label for="note_user_id"></label>-->
        <!--<input type="hidden" class="form-control"    readonly="readonly" id="note_user_id"  />-->
    <!--</div>-->


    <button type="submit" class="btn btn-default"  >Add New Note</button>



</form>
</body>
</html>
